<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

     <!-- jQuery link -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <!-- Reset CSS link -->
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Javascript link -->
    <script src="assets/javascript/javascript.js"></script>

</head>
<body>

    <div class ="container">

    <div class = "header">Giftastic!</div>

    <p class="alert alert-dark" role="alert">
        Select an available gif or add a new character in the textbox below.
    </p>

    <div id = "characterButtons">
    </div>

    <form id = "character-form">
        <label for= "character-input">Add a TV Character: </label>
        <input type = "text" id = "character-input"> <br>
        <input id = "addCharacter" type = "submit" value = "Submit" class = "btn btn-danger">
    </form>

    <div id = "characters">
    </div>

    </div>

    <!-- Bootstrap jquery -->

    <!-- link above below is not needed because the header already contains the full jquery library -->
